<pep-page-layout [addPadding]="true">
    <ng-container pep-top-area>
        <pep-top-bar [title]="'DATA_RETENTION_TITLE' | translate">
            <div header-start-content>
            </div>
            <div header-end-content>
            </div>
        </pep-top-bar>
    </ng-container>

    <ng-container pep-main-area>
        <mat-tab-group [selectedIndex]="tabID" (selectedTabChange)="tabClick($event)">
            <mat-tab id="schedule-job" label="{{ 'SCHEDULE_TAB_NAME' | translate}}">
                <scheduler *ngIf="tabID == 0">
                </scheduler>
            </mat-tab>
            <mat-tab id="all-activities" label="{{ 'ALL_ACTIVITIES_TAB_NAME' | translate}}">
                <all-activities *ngIf="tabID == 1">
                </all-activities>
            </mat-tab>
        </mat-tab-group>
    </ng-container>

</pep-page-layout>

<pep-size-detector></pep-size-detector>
